{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Teacher</title>
  </head>
  <link rel="stylesheet" href="{% static 'teachers/styles/base.css' %}">
  <body>
    <form action="{% url 'all-teachers/' %}" method="POST">
      {% csrf_token %}
      <ul>
        {{ form.as_ul }}
      </ul>
      <button>Register</button>
    </form>
  </body>
</html>
